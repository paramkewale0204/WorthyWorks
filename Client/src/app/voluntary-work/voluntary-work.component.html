<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['/dashboard']">Worthy Works</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div id="content" align="center">
    <h2>Voluntary Work</h2>
  </div>
  <div align="right" id="content1">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAdd">Add</button>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
      <th scope="col">Contact Details</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let work of voluntaryWork; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ work.title }}</td>
      <td>{{ work.description }}</td>
      <td>{{ work.date  }}</td>
      <td>{{ work.time  }}</td>
      <td>{{ work.location  }}</td>
      <td>{{ work.contactDetails  }}</td>
      
      <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalUpdate">Update</button></td>
      <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">Delete</button></td>
    </tr>
    </tbody>
  </table>


     <!-- Modal -->
     <div class="modal fade" id="modalAdd" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
