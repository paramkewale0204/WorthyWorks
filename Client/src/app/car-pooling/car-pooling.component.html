    <span class="navbar-toggler-icon"></span>

<div id="content" align="center">
  <h2>Car Pool</h2>
</div>
<div align="right" id="content1">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAdd">Add</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pick Up Location</th>
      <th scope="col">Drop Location</th>
      <th scope="col">Status</th>
      <th scope="col">Date</th>
      <th scope="col">Contact Details</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carpool; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ car.getPickupLocation }}
      </td>
      <td>{{ car.getDropLocation  }}</td>
      <td>{{ car.status  }}</td>
      <td>{{ car.date  }}</td>
      <td>{{ car.contactDetails  }}</td>
      <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalUpdate">Update</button>
      </td>
      <td><button type="button" class="btn btn-danger glyphicon glyphicon-trash" data-toggle="modal"
          data-target="#modalDelete">Delete</button></td>
    </tr>
  </tbody>
</table>

<!--  Modal for Add button-->
  <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add Car Pooling Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <input type="text" id="pickupLocation"  class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Pick up location</label>
          </div>

          <div class="md-form">
            <input type="text" id="dropLocation" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Drop location</label>
          </div>

          <div class="md-form">
            <input type="text"  id="status" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Status</label>
          </div>

          <div class="md-form">
            <input type="date" id="date"  class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Date</label>
          </div>

          <div class="md-form">
            <input type="text" id="contactDetails" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Contact Details</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary" (click)="addCarPoolDetails()" data-dismiss="modal">Add Data</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <i class="fas fa-lock prefix grey-text"></i> -->


  <!-- Modal for delete button-->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Delete Car Pooling Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <label data-error="wrong" data-success="right">Are you sure you want to delete this data?</label>
        </div>
        <div class=" d-flex justify-content-center">
          <button class="btn btn-danger" (click)="deleteCarPoolDetails()" data-dismiss="modal">Delete Data</button>
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
